name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set access token as an environment variable
        run: echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Build and publish Docker image
        run: |
          docker build . --tag ghcr.io/j0hannesr0th/doorbird-video-capture:latest
          docker run ghcr.io/j0hannesr0th/doorbird-video-capture:latest
          docker push ghcr.io/j0hannesr0th/doorbird-video-capture:latest
